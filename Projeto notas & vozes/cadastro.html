<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro — Notas & Vozes</title>
  <link rel="stylesheet" href="assets/css/cadastro.css" />
</head>
<body>

<header>
  <h1>Notas & Vozes</h1>
  <p>Cadastro de novos alunos</p>
</header>

<main>
  <section class="form-box">
    <h2>Formulário de Cadastro</h2>

    <form id="formCadastro">

      <input type="text" id="nome" name="nome" placeholder="Nome completo" required />
      <small class="erro-obrigatorio" data-for="nome">Campo obrigatório</small>

      <input type="number" id="idade" name="idade" placeholder="Idade" min="6" max="120" required />
      <small class="erro-obrigatorio" data-for="idade">Campo obrigatório</small>

      <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required />
      <small class="erro-senha">
        A senha deve ter no mínimo 6 caracteres, letras, números e símbolos
      </small>

      <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required />
      <small class="erro-obrigatorio" data-for="telefone">Campo obrigatório</small>

      <select id="curso" name="curso" required>
        <option value="">Selecione o curso</option>
        <option value="canto">Canto</option>
        <option value="piano">Piano</option>
      </select>
      <small class="erro-obrigatorio" data-for="curso">Campo obrigatório</small>

      <select id="dias" name="dias" required>
        <option value="">Selecione o dia</option>
        <option value="segunda">Segunda</option>
        <option value="terça">Terça</option>
        <option value="quinta">Quinta</option>
        <option value="sexta">Sexta</option>
      </select>
      <small class="erro-obrigatorio" data-for="dias">Campo obrigatório</small>

      <select id="horarios" name="horarios" required>
        <option value="">Selecione o horário</option>
        <option value="tarde">Tarde</option>
        <option value="noite">Noite</option>
      </select>
      <small class="erro-obrigatorio" data-for="horarios">Campo obrigatório</small>

      <div class="msg erro-msg" id="msgErro"></div>
      <div class="msg sucesso-msg" id="msgSucesso">Cadastro realizado com sucesso!</div>

      <button type="submit">Cadastrar</button>
    </form>
  </section>
</main>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/cadastro.js"></script>
</body>
</html>
